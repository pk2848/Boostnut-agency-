<nav
  [class]="'fixed top-0 left-0 w-full z-50 transition-all duration-500 ' + (isScrolled() ? 'glass shadow-lg' : 'bg-transparent')"
>
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <!-- Logo -->
    <a href="#home" (click)="scrollTo('#home', $event)" class="text-2xl font-bold gradient-text cursor-none">
      BoostNut
    </a>

    <!-- Desktop Nav -->
    <div class="hidden md:flex items-center gap-8">
      @for (link of navLinks; track link.href) {
        <a
          [href]="link.href"
          (click)="scrollTo(link.href, $event)"
          class="text-gray-300 hover:text-white transition-colors duration-300 text-sm font-medium tracking-wide cursor-none relative group"
        >
          {{ link.label }}
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-500 transition-all duration-300 group-hover:w-full"></span>
        </a>
      }
      <a
        href="#contact"
        (click)="scrollTo('#contact', $event)"
        class="px-5 py-2 rounded-full bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium transition-all duration-300 hover:shadow-[0_0_20px_rgba(37,99,235,0.5)] cursor-none"
      >
        Get Started
      </a>
    </div>

    <!-- Mobile Hamburger -->
    <button
      class="md:hidden flex flex-col gap-1.5 cursor-none"
      (click)="toggleMobileMenu()"
      aria-label="Toggle menu"
    >
      <span [class]="'w-6 h-0.5 bg-white transition-all duration-300 ' + (isMobileMenuOpen() ? 'rotate-45 translate-y-2' : '')"></span>
      <span [class]="'w-6 h-0.5 bg-white transition-all duration-300 ' + (isMobileMenuOpen() ? 'opacity-0' : '')"></span>
      <span [class]="'w-6 h-0.5 bg-white transition-all duration-300 ' + (isMobileMenuOpen() ? '-rotate-45 -translate-y-2' : '')"></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  @if (isMobileMenuOpen()) {
    <div class="md:hidden glass border-t border-white/10">
      <div class="flex flex-col items-center gap-4 py-6">
        @for (link of navLinks; track link.href) {
          <a
            [href]="link.href"
            (click)="scrollTo(link.href, $event)"
            class="text-gray-300 hover:text-white transition-colors duration-300 text-lg cursor-none"
          >
            {{ link.label }}
          </a>
        }
      </div>
    </div>
  }
</nav>
