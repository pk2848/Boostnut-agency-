<section id="contact" class="relative py-24 px-6">
  <div class="max-w-3xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <span class="text-blue-500 text-sm font-semibold tracking-wider uppercase">Get In Touch</span>
      <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mt-3 mb-4">
        Start Your <span class="gradient-text">Project</span>
      </h2>
      <p class="text-gray-400 max-w-xl mx-auto">
        Ready to transform your digital presence? Let's build something amazing together.
      </p>
    </div>

    <!-- Contact Form -->
    <div class="glass rounded-2xl p-8 sm:p-12">
      @if (submitted) {
        <div class="text-center py-10">
          <div class="text-5xl mb-4">✅</div>
          <h3 class="text-2xl font-bold text-white mb-2">Message Sent!</h3>
          <p class="text-gray-400">We'll get back to you within 24 hours.</p>
        </div>
      } @else {
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Your Name</label>
            <input
              id="name"
              type="text"
              [(ngModel)]="formData.name"
              name="name"
              required
              class="w-full px-5 py-4 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all duration-300 cursor-none"
              placeholder="John Doe"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
            <input
              id="email"
              type="email"
              [(ngModel)]="formData.email"
              name="email"
              required
              class="w-full px-5 py-4 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all duration-300 cursor-none"
              placeholder="john@example.com"
            />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Your Message</label>
            <textarea
              id="message"
              [(ngModel)]="formData.message"
              name="message"
              required
              rows="5"
              class="w-full px-5 py-4 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all duration-300 resize-none cursor-none"
              placeholder="Tell us about your project..."
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full py-4 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-semibold text-lg transition-all duration-300 hover:shadow-[0_0_30px_rgba(37,99,235,0.5)] cursor-none relative overflow-hidden group"
          >
            <span class="relative z-10">Send Message</span>
            <span class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
          </button>
        </form>
      }
    </div>
  </div>

  <!-- Footer -->
  <div class="max-w-7xl mx-auto mt-20 pt-8 border-t border-white/10 text-center">
    <p class="text-gray-500 text-sm">
      © 2025 <span class="text-blue-400">BoostNut</span>. All rights reserved. Built with ❤️ and Angular.
    </p>
  </div>
</section>
