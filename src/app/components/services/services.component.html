<section id="services" class="relative py-24 px-6">
  <div class="max-w-7xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <span class="text-blue-500 text-sm font-semibold tracking-wider uppercase">What We Do</span>
      <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mt-3 mb-4">
        Our <span class="gradient-text">Services</span>
      </h2>
      <p class="text-gray-400 max-w-xl mx-auto">
        We deliver end-to-end digital solutions that help businesses grow and thrive in the modern world.
      </p>
    </div>

    <!-- Service Cards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      @for (service of services; track service.title; let i = $index) {
        <div
          #card
          class="service-card opacity-0 translate-y-8 group relative p-8 rounded-2xl glass transition-all duration-500 cursor-none"
          [style.transition-delay]="(i * 100) + 'ms'"
          (mousemove)="onCardMouseMove($event, card)"
          (mouseleave)="onCardMouseLeave(card)"
        >
          <!-- Glow border effect -->
          <div
            class="absolute inset-0 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"
            [style.box-shadow]="'inset 0 0 30px ' + service.color + '33, 0 0 30px ' + service.color + '22'"
          ></div>

          <div class="relative z-10">
            <div class="text-4xl mb-5">{{ service.icon }}</div>
            <h3 class="text-xl font-bold mb-3 text-white group-hover:text-blue-400 transition-colors duration-300">
              {{ service.title }}
            </h3>
            <p class="text-gray-400 text-sm leading-relaxed">
              {{ service.description }}
            </p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
